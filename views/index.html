<!doctype html>
<html ng-app='app' ng-controller="AppCtrl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<prog class="collapse" ng-controller="ProgressCtrl"></prog>
<div ng-controller="ImageCtrl">
    <canvas class="pipit-canvas" map="canvas"></canvas>
    <slider class="slider img-circle" max='{{data.totalPages}}' maxWidth="100" value="1"
            ng-model='currentTargetPosition'></slider>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="http://code.angularjs.org/1.2.8/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.8/angular-touch.min.js"></script>
<script src="js/signals.js"></script>
<script src="js/data_objects.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
